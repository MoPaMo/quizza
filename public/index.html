<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizza!</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script src="/script.js" type="module"></script>
  </head>
  <body >
    <div class="container">
      <!-- Join  -->
      <section id="join-section" v-if="gameState=='join'">
        <h2>Join the Game</h2>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button id="join-btn">Join</button>
      </section>

      <!-- Game  -->
      <section id="game-section" class="hidden" v-if="gameState=='game'">
        <div class="header">
          <div class="category">
            <h3 id="question-category">Category:</h3>
          </div>
          <div class="timer">
            Time Remaining: <span id="time-remaining">15</span>s
          </div>
        </div>
        <div class="question-container">
          <p id="question-text">Question will appear here...</p>
          <div id="options-container" class="options"></div>
        </div>
        <div class="sidebar" @click="modalShown=true">
          <h3>Leaderboard</h3>
          <ul id="players-list"></ul>
        </div>
      </section>
    </div>

    <!-- Result Modal-->
     
    <div id="result-modal" class="modal" v-if="modalShown">
      <div class="modal-content">
        <span id="close-modal" class="close" @click="modalShown=false">&times;</span>
        <h2 id="result-text">Result</h2>
        <p id="correct-answer-text">The correct answer was: {{answer}}</p>
      </div>
    </div>
  </body>
</html>
